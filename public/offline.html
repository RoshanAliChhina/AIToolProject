<html lang="en">

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;

            color: white;

            text-align: center;

        }

        }

        }
        .button {
            display: inline-block;

            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
